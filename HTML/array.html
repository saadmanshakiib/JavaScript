<html>
    <head>
        <script type="text/javascript">
            var array =["sadman","saadman","Shadman"];
            for(var i=0;i<3;i++){
                    document.writeln(" "+array[i]);
            }
            var array2 = ["Nissan","Shakib"];
            for(var i=0;i<array2.length;i++){
                document.writeln(" "+array2[i]);
            }
            document.writeln("\n");
            document.writeln("array2.push -> JavaScript");
            array2.push("JavaScript");
            for(var i=0;i<array2.length;i++){
                document.writeln(" "+array2[i]);
            }

            var array3 = new Array("C","C++","Java","JavaScript");
            for(var i=0;i<array3.length;i++){
                document.writeln(" "+array3[i]);
            }
        </script>
    </head>
</html>
